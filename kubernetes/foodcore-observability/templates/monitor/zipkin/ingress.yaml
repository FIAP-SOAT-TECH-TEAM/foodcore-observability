apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "zipkin.fullname" . }}-ingress
  namespace: {{ .Values.namespace.monitor.name }}
  labels:
    app: {{ include "zipkin.name" . }}
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/use-private-ip: "false"
    appgw.ingress.kubernetes.io/health-probe-path: {{ .Values.zipkin.ingress.path }}
    appgw.ingress.kubernetes.io/health-probe-port: {{ .Values.zipkin.ports.port }}

spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}

  rules:
  - host: {{ (index .Values.ingress.hosts 0).host | quote }}
    http:
      paths:
      - path: {{ .Values.zipkin.ingress.path }}
        pathType: {{ .Values.zipkin.ingress.pathType }}
        backend:
          service:
            name: {{ include "zipkin.fullname" . }}-service
            port: 
              number: {{ .Values.zipkin.ports.port }}